<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">
  <head>
    <title>Formulário</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="DatePickerX.min.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body id="body">
    <form id="form" method="get" onsubmit="return false">
      <fieldset>
        <div class="form-group">
          <label for="name">Nome: </label>
          <input
            class="form-control"
            name="name"
            type="text"
            id="name"
            maxlength="40"
            required="required"
          />
        </div>

        <div class="form-group">
          <label for="e-mail">E-mail: </label>
          <input
            class="form-control"
            name="email"
            type="text"
            id="e-mail"
            maxlength="50"
            required="required"
          />
        </div>

        <div class="form-group">
          <label for="cpf">CPF: </label>
          <input
            class="form-control"
            name="cpf"
            type="text"
            id="cpf"
            maxlength="11"
            required="required"
          />
        </div>

        <div class="form-group">
          <label for="address">Endereço: </label>
          <input
            class="form-control"
            name="address"
            type="text"
            id="address"
            maxlength="200"
            required="required"
          />
        </div>

        <div class="form-group">
          <label for="city">Cidade: </label>
          <input
            class="form-control"
            name="city"
            type="text"
            id="city"
            maxlength="28"
            required="required"
          />
        </div>

        <div class="form-group">
          <label for="estate">Selecione seu estado: </label>
          <select class="form-control" name="estate" id="estate" required="required"></select>
        </div>

        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="type-of-housing"
            id="house"
            required="required"
          />
          <label for="house" class="form-check-label">Casa</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="type-of-housing"
            id="apartment"
            required="required"
          />
          <label for="apartment" class="form-check-label">Apartamento</label>
        </div>
      </fieldset>

      <fieldset>
        <br>
        <div class="form-group">
          <label for="summary">Resumo do currículo:</label><br />
          <textarea
            class="form-control"
            name="summary"
            id="summary"
            required="required"
            maxlength="1000"
            cols="40"
            rows="10"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="position">Cargo: </label>
          <input
            class="form-control"
            name="position"
            type="text"
            id="position"
            maxlength="40"
            required="required"
          />
        </div>

        <div class="form-group">
          <label for="description">Descrição do cargo: </label>
          <input
            class="form-control"
            name="description"
            type="text"
            id="description"
            maxlength="500"
            required="required"
          />
        </div>

        <div class="form-group">
          <label for="datepicker">Data de início: </label>
          <input
            class="form-control"
            name="date"
            type="text"
            id="datepicker"
            maxlength="10"
            required="required"
            placeholder="DD/MM/YYYY"
          />
        </div>
      </fieldset>
      <input id="button" class="btn btn-primary" type="submit" value="OK" />
      <input type="reset" id="clear" class="btn btn-secondary" value="Limpar" />
    </form>
  </body>
  <script type="text/javascript" src="script.js"></script>
  <script src="DatePickerX.min.js"></script>
  <script>
    document.getElementById('datepicker').DatePickerX.init({format:'dd/mm/yyyy'});
  </script>
</html>
