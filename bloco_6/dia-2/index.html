<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">
  <head>
    <title>Formulário</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="bootstrap.min.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="DatePickerX.min.css"
      media="screen"
    />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body id="body">
    <form id="form" class="form" method="get" onsubmit="return false">
      <fieldset>
        <div class="form-group">
          <label for="name">Nome: </label>
          <input
            data-validate-field="name"
            class="form-control"
            name="name"
            type="text"
            id="name"
          />
        </div>

        <div class="form-group">
          <label for="e-mail">E-mail: </label>
          <input
            data-validate-field="email"
            class="form-control"
            name="email"
            type="text"
            id="e-mail"
          />
        </div>

        <div class="form-group">
          <label for="cpf">CPF: </label>
          <input
            data-validate-field="cpf"
            class="form-control"
            name="cpf"
            type="text"
            id="cpf"
          />
        </div>

        <div class="form-group">
          <label for="address">Endereço: </label>
          <input
            data-validate-field="address"
            class="form-control"
            name="address"
            type="text"
            id="address"
          />
        </div>

        <div class="form-group">
          <label for="city">Cidade: </label>
          <input
            data-validate-field="city"
            class="form-control"
            name="city"
            type="text"
            id="city"
          />
        </div>

        <div class="form-group">
          <label for="estate">Selecione seu estado: </label>
          <select
            data-validate-field="estate"
            class="form-control"
            name="estate"
            id="estate"
          ></select>
        </div>

        <div class="form-check form-check-inline">
          <input
            data-validate-field="house"
            class="form-check-input"
            type="radio"
            name="type-of-housing"
            id="house"
          />
          <label for="house" class="form-check-label">Casa</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            data-validate-field="house"
            class="form-check-input"
            type="radio"
            name="type-of-housing"
            id="apartment"
          />
          <label for="apartment" class="form-check-label">Apartamento</label>
        </div>
      </fieldset>

      <fieldset>
        <br />
        <div class="form-group">
          <label for="summary">Resumo do currículo:</label><br />
          <textarea
            data-validate-field="summary"
            class="form-control"
            name="summary"
            id="summary"
            cols="40"
            rows="10"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="position">Cargo: </label>
          <input
            data-validate-field="position"
            class="form-control"
            name="position"
            type="text"
            id="position"
          />
        </div>

        <div class="form-group">
          <label for="description">Descrição do cargo: </label>
          <input
            data-validate-field="description"
            class="form-control"
            name="description"
            type="text"
            id="description"
          />
        </div>

        <div class="form-group">
          <label for="datepicker">Data de início: </label>
          <input
            data-validate-field="date"
            class="form-control"
            name="date"
            type="text"
            id="datepicker"
          />
        </div>
      </fieldset>
      <input id="button" class="btn btn-primary" type="submit" value="OK" />
      <input type="reset" id="clear" class="btn btn-secondary" value="Limpar" />
    </form>
  </body>
  <script type="text/javascript" src="script.js"></script>
  <script src="DatePickerX.min.js"></script>
  <script>
    document
      .getElementById('datepicker')
      .DatePickerX.init({ format: 'dd/mm/yyyy' });
  </script>
  <script src="just-validate.min.js"></script>
  <script>
    new window.JustValidate('.form', {
      rules: {
        name: {
          required: true,
          maxLength: 40
        },
        email: {
          required: true,
          maxLength: 50
        },
        cpf: {
          required: true,
          maxLength: 11
        },
        address: {
          required: true,
          maxLength: 200
        },
        city: {
          required: true,
          maxLength: 28
        },
        estate: {
          required: true
        },
        house: {
          required: true
        },
        summary: {
          required: true,
          maxLength: 1000
        },
        position: {
          required: true,
          maxLength: 40
        },
        description: {
          required: true,
          maxLength: 500
        },
        date: {
          required: true,
          maxLength: 10
        }
      }
    });


  </script>
</html>
